<div
  [id]="modalId"
  tabindex="-1"
  aria-hidden="true"
  class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black/50 backdrop-blur-sm transition-opacity duration-300 ease-out"
>
  <div
    class="relative w-full max-w-2xl p-4 h-full md:h-auto transform scale-95 opacity-0 transition-all duration-300 ease-out animate-fade-in"
  >
    <div
      class="relative p-4 bg-white rounded-lg shadow-lg dark:bg-gray-800 sm:p-5"
    >
      <!-- Заголовок модалки -->
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ title }}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white transition-colors"
          (click)="cancel.emit()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Закрыть</span>
        </button>
      </div>

      <!-- Содержимое -->
      <div>
        <ng-content></ng-content>

        <!-- Кнопки -->
        <div class="flex items-center space-x-4 mt-6">
          <button
            [disabled]="!isFormValid"
            (click)="save.emit()"
            class="bg-yellow-400 hover:bg-yellow-200 text-gray-900 font-medium px-5 py-2.5 rounded-lg shadow hover:shadow-md transition-all"
          >
            Сохранить
          </button>

          @if (isEditMode && isCanDelete) {
            <button
              type="button"
              (click)="delete.emit()"
              class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-red-600 border border-red-600 rounded-lg hover:bg-red-600 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white dark:focus:ring-red-900 transition-all duration-200"
            >
              <svg
                class="mr-1 -ml-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                ></path>
              </svg>
              Удалить
            </button>
          }
        </div>
      </div>

      <!-- Ошибка -->
      @if (errorString !== "") {
        <div
          class="mt-4 p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          {{ errorString }}
        </div>
      }
    </div>
  </div>
</div>

<!-- Анимация (можно добавить в global.css или tailwind.config.js) -->
<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.25s ease-out forwards;
  }
</style>
