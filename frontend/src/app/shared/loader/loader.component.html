@if (loading$ | async) {
  <div
    class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-40 z-50"
  >
    <div
      class="w-12 h-12 border-4 border-t-blue-500 border-solid rounded-full animate-spin"
    ></div>
    <div class="mt-4 text-white text-lg text-center">Идет загрузка...</div>
    <div class="mt-4 text-white text-sm text-center">
      Это может занять некоторое время. Пожалуйста, не закрывайте окно браузера
      и не перезагружайте страницу.
    </div>
  </div>
}
